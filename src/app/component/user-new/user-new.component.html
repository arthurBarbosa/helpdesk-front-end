<!-- Horizontal Form -->
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Help | Login</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" >
    <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
    </div>
    <div class="box-body">
      <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input 
              type="email"
              [(ngModel)]="user.email"
              class="form-control"
              name="email"
              id="inputEmail"
              #email="ngModel"
              placeholder="Email"
              email>
              <span class="help-block" *ngIf="email.invalid && email.dirty">Email is invalid</span>
        </div>
      </div>
      <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
  
          <div class="col-sm-10">
            <input 
                type="password"
                [(ngModel)]="user.password"
                class="form-control"
                name="password"
                id="inputPassword"
                #password="ngModel"
                placeholder="Password"
                required>
                <span class="help-block" *ngIf="password.invalid && password.dirty">Password is required</span>
          </div>
        </div>
        <div [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Profile</label>
  
          <div class="col-sm-10">
            <select [(ngModel)]="user.profile" 
                class="form-control select2"
                id="inputProfile"
                name="profile"
                #profile="ngModel"
                style="width=100%"
                required>
                <option>ROLE_ADMIN</option>
                <option>ROLE_CUSTOMER</option>
                <option>ROLE_TECHNICIAN</option>
                <span class="help-block" *ngIf="password.invalid && password.dirty">Password is required</span>
          </select>
          </div>
        </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" (click)="cancelLongin()" class="btn btn-default">Cancel</button>
      <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
